<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <form id="contato" action="" method="">
         <button>Enviar</button>
    </form>

<fieldset form="contanto" name="inputs-contact"><!--Agrupamento de campos-->
      <legend>Contato</legend>

      <label for="" >Nome</label>
      <input type="text">
</fieldset>      

<!-- ////////////////////////////////////////////////////////////////// -->
<!-- 
<label for="nome"> Nome Completo</label>
<input id="nome"type="text"> -->
 
 <!-- ////////////////////////////////////////////////////////////////// -->

 <input type="text" list="fruitsdata" placeholder="Escolha uma fruta"
 >

 <datalist id="fruitsdata">
    <option >Morango</option>
    <option >Maçã</option>
    <option >Batata</option>
 </datalist>

 <datalist>
    <option >#ff0000</option>
    <option >#00ff00</option>
 </datalist>

 <input type="color" list="colorsdata">

 <!-- ////////////////////////////////////////////////////////////////// -->

 <!-- type = TIPO  autocomplete = Quando for preencher um formulário ele completa o restante automaticamente autofocus = cursor do seu mouse vai direto para a barra de preenchimento -->

 <!-- Sobre password (senhas) -->

 <form action="">
    <input type="password" placeholder="Digite a senha ">

    <button>Enviar</button>
</form>


<!-- ESTRUTURA OBRIGATÓRIA PARA ENVIAR ARQUIVOS -->
<form action="" method="post" enctype="multipart/form-data">
     <input type="file" >
</form>
<!-- /////////////////////////////////////////////// -->
<label for="carselect">Qual modelo do carro</label>

<select name="carmodel" id="carselect">
     <option value="">Selecione o model</option>
     <option value="fiat">Uno</option>
     <option value="bmw">X6</option>
 </select>

<!-- /////////////////////////////////////////////// -->

 <input type="range" min="1" max="1000">

<!-- /////////////////////////////////////////////// -->

<input type="date" name="" id="">

</body>
</html>
